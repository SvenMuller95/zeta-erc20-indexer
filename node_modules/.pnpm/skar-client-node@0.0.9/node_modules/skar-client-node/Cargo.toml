[package]
edition = "2021"
name = "skar-client-node"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2", default-features = false, features = ["napi4", "async", "serde-json"] }
napi-derive = "2"
arrow2 = { version = "0.18" }
prefix-hex = "0.7.1"

anyhow = "1"

serde_json = "1"

skar-client = { path = "../skar-client" }
skar-net-types = { path = "../net-types" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
